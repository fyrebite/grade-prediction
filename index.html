<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What Grade Do I Need?</title>
    <meta name="description" content="A simple tool for classmates to work out their grade averages">
    <link href="https://fonts.googleapis.com/css?family=Fauna+One|Playfair+Display" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <p>BA Design</p>
    <h1>What Grade Do I Need?</h1>
    <form>
        <p>Enter your current grade percentages.</p>
        <label for="professional-context">Professional Context:</label>
        <input type="text" id="professional-context" placeholder="e.g. 50">
        <br>
        <label for="design-research-study">Design Research Study:</label>
        <input type="text" id="design-research-study" placeholder="e.g. 50">
        <br>
        <button type="button" id="btn-calculate">Calculate</button>
    </form>
    <div id="results"></div>
</div>

<script src="main.js"></script>
</body>
</html>
